<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Me</title>
</head>
<body>
    <form method="post" action="">
        <label>Your Name : </label>
        <input type="text">
        <br>
        <label>Password : </label>
        <input type="password">
        <br>
        <label>CHOOSE tHE Color : </label>
        <input type="color">
        <br>
        <label>choose a date : </label>
        <input type="date">
        <br>
        <label>enter your email : </label>
        <input type="email">
        <br>
        <label>choose a file : </label>
        <input type="file">
        <br>
        <label>choose an image : </label>
        <input type="image">
        <br>
        <label>Search</label>
        <input type="search">
        <br>
        <label>choose a range : </label>
        <input type="range">
        <br>
        <label>enter your URL : </label>
        <input type="url">
        <br>
        <label>Do you have any message fore us : </label> <br>
        <textarea rows="10" cols="30"></textarea><br>
        <fieldset>
            <legend>Enter your interest : </legend>
            <label>Graphic Design</label>
        <input type="checkbox" value="Graphic design" checked>
        <label>Python Programming</label>
        <input type="checkbox" value="Python Programming">
        <label>Java programming</label>
        <input type="checkbox" value="Java programming">
        <label>UI/UX Design</label>
        <input type="checkbox" value="UI/UX Design">
        <br>
        <input type="submit">
        </fieldset>
    </form>
    
</body>
</html>
